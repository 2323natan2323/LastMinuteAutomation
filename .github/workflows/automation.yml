name: Playwright Tests with Allure Report

on:
  workflow_dispatch:          # הפעלה ידנית לפי הצורך

permissions:
  contents: write             # מאפשר push ל‑gh-pages

jobs:
  merge_test:
    name: Run pytest & publish Allure
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: mcr.microsoft.com/playwright:v1.52.0   # Playwright + דפדפנים

    steps:
      # 1  Checkout
      - uses: actions/checkout@v4

      # 2  Python 3.13
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 3  venv + תלותים
      - name: Install dependencies
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4  Pytest + Allure (עם PYTHONPATH לשורש הריפו)
      - name: Test with pytest
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}      # <- תיקיית השורש
        run: |
          source .venv/bin/activate
          xvfb-run pytest --alluredir=allure-results

      # 5  מטה־דאטה ל‑Allure
      - name: Add metadata to Allure
        if: always()
        working-directory: allure-results
        run: |
          {
            echo BUILD_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            echo GIT_BRANCH=${{ github.head_ref || github.ref_name }}
            echo GIT_COMMIT_ID=${{ github.sha }}
            echo GIT_COMMIT_MESSAGE=$(git show -s
